# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master" ]  # Should run whenever a PR is merged to 'master' branch
  pull_request:
    branches: [ "'**'" ]  # Should run whenever we push to a PR, regardless of which branch it targets

jobs:
  build:
    strategy:
      # fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-2019, windows-2022]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      # run: |
      #   python -m pip install --upgrade pip
      #   python -m pip install flake8 pytest
      #   if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install .[dev]
    # - name: Lint with flake8
    #   run: |
    #     # stop the build if there are Python syntax errors or undefined names
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #     # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
